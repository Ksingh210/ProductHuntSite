<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Page</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}

    {% if error %}
    {{ error }}
    <br/>
    <br/>
    {% endif %}

    <h1>Create</h1>

    <form method="POST" action="{% url 'create' %}" enctype="multipart/form-data">
        {% csrf_token %}
        Title:
        <br/>
        <input type="text" name="title"/>
        <br/>
        Body:
        <br/>
        <input type="text" name="body" style="width: 300px; height: 100px"/>
        <br />
        URL:
        <br/>
        <input type="text" name="url"/>
        <br/>
        Icon:
        <br/>
        <input type="file" name="icon"/>
        <br/>
        Image:
        <br/>
        <input type="file" name="image"/>
        <br/>
        <br />
        <input class="btn btn-primary" type="submit" value="Add Product" />
    </form>

    {% endblock %}
</body>
</html>
